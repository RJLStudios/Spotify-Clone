<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TDEE Calculator</title>
        <link rel="stylesheet" href="Spotify Clone.css">
        <script src="https://kit.fontawesome.com/fa7f342018.js" crossorigin="anonymous"></script>
    </head>

    <body>
    <!--SIDE NAVIGATION-->
     <div class="Sidebar">
        <div class="Sidebar-Nav">
            <ul class="Nav-A">
                <a href="#" class="Nav-list"><i class="fa-solid fa-house"></i>Home</a> 
                <a href="#" class="Nav-list"><i class="fa-solid fa-magnifying-glass"></i>Search</a> 
                <a href="#" class="Nav-list"><i class="fa-regular fa-bookmark"></i>Your Library</a>     
            </ul>
        </div>

        <div class="Sidebar-Nav-Play">
            <ul class="Nav-B">
                <a href="#" class="Nav-list"><i class="fa-solid fa-square-plus"></i>Create Playlist</a>
                <a href="#" class="Nav-list"><i class="fa-solid fa-heart"></i>Liked Songs</a>
            </ul>
        </div>

        <hr class="Nav-divider">

        <div class="Playlists">
            <ul class="Created-Playlists">
                <a href="#" class="Playlist-list">Music to code to</a>
                <a href="#" class="Playlist-list">Turn up</a>
                <a href="#" class="Playlist-list">Jazz</a>
                <a href="#" class="Playlist-list">Lofi</a>
                <a href="#" class="Playlist-list">RNB</a>
            </ul>
        </div>
     </div>

    <!--MAIN SPLASH NAVIGATION-->

        <div id="Main-splash">
            <div class="Main-header">
               <div class="Nav-buttons">
                 <button class="Backward"><i class="fa-solid fa-chevron-left"></i></button>
                 <button class="Forward"><i class="fa-solid fa-chevron-right"></i></button>
               </div>
              
               <div class="User-icon">
                <div class="User-PFP"></div>
                <div class="User-name">User</div>
               </div>
               
               
            </div>

           <!--GREETING NAVIGATION-->

            <div class="Greeting">
            <h1 class="Greeting-Quote ">Good morning</h2>
             <div class="Greeting-Grid-A">
                <div id="G-Grid">
                    <div class="Artist-PFP"></div>
                </div>
                <div id="G-Grid">
                    <div class="Artist-PFP"></div>
                </div>
                <div id="G-Grid">
                    <div class="Artist-PFP"></div>
                </div>
             </div>

             <div class="Greeting-Grid-B">
                <div id="G-Grid">
                    <div class="Artist-PFP"></div>
                </div>
                <div id="G-Grid">
                    <div class="Artist-PFP"></div>
                </div>
                <div id="G-Grid">
                    <div class="Artist-PFP"></div>
                </div>
             </div>
            </div>

            <!--RETURN NAVIGATION-->

            <div class="Return Div-Template">

             <h2 class="Return-Quote Quote-Style ">Jump back in</h2>

              <div class="Artist-Grid">
                 <div id="Card-Grid">
                    <div class="Grid-PFP">1</div>
                 </div>
                 <div id="Card-Grid">
                    <div class="Grid-PFP">2</div>
                 </div>
                 <div id="Card-Grid">
                    <div class="Grid-PFP">3</div>
                 </div>
                 <div id="Card-Grid">
                    <div class="Grid-PFP">4</div>
                 </div>
              </div>
            </div>


            <!--SUGGESTION NAVIGATION-->
            <div class="Suggestion Div-Template">
                <h2 class="Suggestion-Quote Quote-Style ">More like Serane</h2>
            </div>
            




        </div>
        <!--MAIN SPLASH NAVIGATION
         <div class="Social">
           <H2>Friend Activity</H2>

           <H3>Let friends and followers on Spotify see what you're listening to.</H3>
            
         </div> -->
    

   
     <div class="Player"></div>

    </body>
</html>
